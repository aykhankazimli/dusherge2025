<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8">
  <title>Giriş / Qeydiyyat — IT Yay Düşərgəsi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Giriş / Qeydiyyat</h1>
      <nav>
        <a class="btn-outline" href="index.html">Əsas səhifə</a>
      </nav>
    </div>
  </header>

  <main class="form-page">
    <div class="container form-container">
      <form id="auth-form">
        <label for="email">E-poçt</label>
        <input id="email" type="email" placeholder="email@ornek.com" required>

        <label for="password">Şifrə</label>
        <input id="password" type="password" placeholder="••••••••" required>

        <div class="form-actions">
          <button id="signup" type="button" class="btn-outline">Qeydiyyatdan keç</button>
          <button id="login"  type="button" class="btn-primary">Giriş et</button>
        </div>
      </form>
      <div id="message" class="message"></div>
    </div>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
