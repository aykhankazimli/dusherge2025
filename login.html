<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8">
  <title>Giriş — IT Yay Düşərgəsi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=7">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">IT Yay Düşərgəsi 2025</h1>
    </div>
  </header>

  <main class="form-page">
    <div class="container form-container">
      <form id="login-form">
        <label for="login-username">İstifadəçi adı</label>
        <input id="login-username" type="text" placeholder="campuser" required>

        <label for="login-password">Şifrə</label>
        <input id="login-password" type="password" placeholder="camp1234" required>

        <div class="form-actions">
          <button id="login-btn" type="button" class="btn btn-primary">Giriş et</button>
          <a href="index.html" class="btn btn-outline">Geri qayıt</a>
        </div>
      </form>
      <div id="login-message" class="message"></div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-simple">© 2025 IT Yay Düşərgəsi</div>
  </footer>

  <script src="js/auth.js?v=2"></script>
</body>
</html>
