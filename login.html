<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8">
  <title>Giriş — IT Yay Düşərgəsi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css?v=4">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Giriş et</h1>
      <a href="index.html" class="btn btn-outline">Əsas səhifə</a>
    </div>
  </header>

  <main class="form-page">
    <div class="container form-container">
      <form id="login-form">
        <label for="login-email">E-mail</label>
        <input id="login-email" type="email" placeholder="testuser@example.com" required>

        <label for="login-password">Şifrə</label>
        <input id="login-password" type="password" placeholder="TestPass123!" required>

        <div class="form-actions">
          <button id="login-btn" type="button" class="btn btn-primary">Giriş et</button>
        </div>
      </form>
      <div id="login-message" class="message"></div>
    </div>
  </main>

  <script type="module" src="js/app.js?v=4"></script>
</body>
</html>
