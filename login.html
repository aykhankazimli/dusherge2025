<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8">
  <title>Giriş — IT Yay Düşərgəsi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/styles.css?v=6">
</head>
<body>
  <!-- HEADER: plain‐looking but clickable -->
  <header class="site-header">
    <div class="container">
      <h1 class="logo">
        <a href="index.html" class="logo-link">IT Yay Düşərgəsi 2025</a>
      </h1>
    </div>
  </header>

  <!-- LOGIN FORM -->
  <main class="form-page">
    <div class="container form-container">
      <form id="login-form">
        <label for="login-username">İstifadəçi adı</label>
        <input id="login-username" type="text" placeholder="campuser" required>

        <label for="login-password">Şifrə</label>
        <input id="login-password" type="password" placeholder="camp1234" required>

        <div class="form-actions">
          <button id="login-btn"  type="button" class="btn btn-primary">Giriş et</button>
          <a      href="index.html" class="btn btn-outline">Geri</a>
        </div>
      </form>
      <div id="login-message" class="message"></div>
    </div>
  </main>

  <!-- FOOTER (now on every page) -->
  <footer class="site-footer">
    <div class="container">© 2025 IT Yay Düşərgəsi</div>
  </footer>

  <script src="js/auth.js?v=1"></script>
</body>
</html>
